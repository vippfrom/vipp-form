<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPP Membership Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #vipp-form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 20px;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="vipp-form-container"></div>
    <script>
        const steps = [
            { id: 1, question: "Are you involved in either a current Net Zero Project or a Future Net Zero Project?", type: "button", options: ["Yes", "No"],
                onAnswer: (answer) => { if (answer === "No") window.location.href = "https://net-zeroclub.co.uk/join-us#newsletter-form"; }
            },
            { id: 2, question: "Are you a public sector employee from any of the following areas?", type: "list",
                options: ["Local Authorities", "Central Government Departments & Agencies", "NHS", "Universities", "Colleges & Schools", "Housing Associations & Social Housing", "Transport", "Blue Light Services", "Councillor", "Not involved in any of the above"],
                onAnswer: (answer) => { if (answer === "Not involved in any of the above") window.location.href = "https://net-zeroclub.co.uk/join-us#newsletter-form"; }
            },
            { id: 3, question: "Please provide your basic contact details:", type: "fields",
                fields: [
                    { label: "First Name & Surname", id: "full-name", type: "text", placeholder: "John Doe" },
                    { label: "Company/Organisation Name", id: "company", type: "text", placeholder: "XYZ Council" },
                    { label: "Job Title", id: "job-title", type: "text", placeholder: "Sustainability Manager" },
                    { label: "Work Email Address", id: "email", type: "email", placeholder: "example@ac.uk or example@gov.uk" },
                    { label: "Mobile Telephone Number", id: "phone", type: "tel", placeholder: "07123456789" }
                ],
                validate: () => {
                    const email = document.getElementById("email").value;
                    const phone = document.getElementById("phone").value;
                    if (!email.endsWith(".gov.uk") && !email.endsWith(".ac.uk")) {
                        alert("Please provide a valid public sector email address.");
                        return false;
                    }
                    if (!/^07\d{9}$/.test(phone)) {
                        alert("Please provide a valid UK mobile number starting with '07' and 11 digits long.");
                        return false;
                    }
                    return true;
                }
            },
           { id: 4, 
                question: "Portfolio Overview: To help us better understand the scale and scope of your responsibilities, please provide details about the buildings, assets, or fleet vehicles you manage within your portfolio. ðŸ”¹ How many buildings do you oversee? ðŸ”¹ What types of assets are included in your remit? ðŸ”¹ How many fleet vehicles are under your management?", 
                type: "textarea", 
                placeholder: "E.g., I oversee 100 buildings (including 75 schools and 25 office buildings) and manage a fleet of 45 vehicles comprising 30 EVs and 15 hybrid vehicles."
            },
            { id: 5, 
                question: "Tell Us About Your Net Zero Projects: Please share details about current or upcoming projects (0-24 months) including: âœ… Project Overview âœ… Technologies & Innovations âœ… Carbon Impact âœ… Collaboration & Partnerships âœ… Challenges & Learnings", 
                type: "textarea", 
                placeholder: "E.g., Our Â£2.4m retrofit project across 15 public buildings integrates solar PV, heat pumps, and smart building controls. Partnering with EnergyCo, we anticipate 380tCOâ‚‚/yr savings. Challenges include balancing heritage building requirements with modern energy efficiency measures."
            },
            { id: 6, 
                question: "Seeking Information: What insights or specific details would help your projects? ðŸ”¹ Solutions you're exploring ðŸ”¹ Challenges needing innovation ðŸ”¹ Areas for member recommendations", 
                type: "textarea", 
                placeholder: "E.g., Seeking case studies on: â€¢ Battery storage integration with existing PV systems â€¢ EV charging infrastructure for mixed fleets â€¢ Retrofit solutions for listed buildings â€¢ Funding models for heat network deployment"
            },
            { id: 7, question: "Please review your application details:", type: "summary" }
        ];

        let currentStep = 0;
        const responses = {};

        function renderStep() {
            const container = document.getElementById("vipp-form-container");
            container.innerHTML = "";
            const step = steps[currentStep];
            const stepElement = document.createElement("div");
            const question = document.createElement("h3");
            question.textContent = step.question;
            stepElement.appendChild(question);

            if (step.type === "button") {
                step.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => {
                        responses[step.id] = option;
                        if (step.onAnswer) step.onAnswer(option);
                        nextStep();
                    };
                    stepElement.appendChild(button);
                });
            } else if (step.type === "list") {
                const select = document.createElement("select");
                select.innerHTML = step.options.map(option => `<option value="${option}">${option}</option>`).join("");
                stepElement.appendChild(select);
                const nextButton = document.createElement("button");
                nextButton.textContent = "Next";
                nextButton.onclick = () => {
                    responses[step.id] = select.value;
                    if (step.onAnswer) step.onAnswer(select.value);
                    nextStep();
                };
                stepElement.appendChild(nextButton);
            } else if (step.type === "fields") {
                step.fields.forEach(field => {
                    const label = document.createElement("label");
                    label.textContent = field.label;
                    label.htmlFor = field.id;
                    stepElement.appendChild(label);
                    const input = document.createElement("input");
                    input.type = field.type;
                    input.id = field.id;
                    input.placeholder = field.placeholder;
                    stepElement.appendChild(input);
                });
                const nextButton = document.createElement("button");
                nextButton.textContent = "Next";
                nextButton.onclick = () => {
                    if (step.validate && !step.validate()) return;
                    step.fields.forEach(field => { responses[field.id] = document.getElementById(field.id).value; });
                    nextStep();
                };
                stepElement.appendChild(nextButton);
            } else if (step.type === "textarea") {
                const textarea = document.createElement("textarea");
                textarea.id = `step-${step.id}`;
                textarea.placeholder = step.placeholder;
                stepElement.appendChild(textarea);
                const nextButton = document.createElement("button");
                nextButton.textContent = "Next";
                nextButton.onclick = () => {
                    responses[step.id] = document.getElementById(`step-${step.id}`).value;
                    nextStep();
                };
                stepElement.appendChild(nextButton);
            } else if (step.type === "summary") {
                const summary = document.createElement("div");
                summary.innerHTML = `<pre>${JSON.stringify(responses, null, 2)}</pre>`;
                stepElement.appendChild(summary);
                const submitButton = document.createElement("button");
                submitButton.textContent = "Submit Application";
                submitButton.onclick = () => {
                    alert("Application submitted successfully!");
                    // Here you can add logic to send the data to a server
                };
                stepElement.appendChild(submitButton);
            }
            container.appendChild(stepElement);
        }

        function nextStep() { if (++currentStep < steps.length) renderStep(); }
        renderStep();
    </script>
</body>
</html>
