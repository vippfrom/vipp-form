<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPP Membership Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #vipp-form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="vipp-form-container"></div>

    <script>
        const steps = [
            // Step 1: Net Zero Project Involvement
            {
                id: 1,
                question: "Are you involved in either a current Net Zero Project or a Future Net Zero Project?",
                type: "button",
                options: ["Yes", "No"],
                onAnswer: (answer) => {
                    if (answer === "No") {
                        alert("You do not qualify for VIPP Membership. Redirecting to Content Subscription...");
                        window.location.href = "/https://net-zeroclub.co.uk/join-us#vipp-form";
                    }
                }
            },
            // Step 2: Public Sector Employee
            {
                id: 2,
                question: "Are you a public sector employee from any of the following areas?",
                type: "button",
                options: ["Yes", "No"],
                onAnswer: (answer) => {
                    if (answer === "No") {
                        alert("You are not eligible for VIPP Membership. Redirecting to Content Subscription...");
                        window.location.href = "/https://net-zeroclub.co.uk/join-us#vipp-form";
                    }
                }
            },
            // Step 3: Collect Basic Contact Details
            {
                id: 3,
                question: "Please provide your basic contact details:",
                type: "fields",
                fields: [
                    { label: "First Name & Surname", id: "full-name", type: "text" },
                    { label: "Company/Organisation Name", id: "company", type: "text" },
                    { label: "Job Title", id: "job-title", type: "text" },
                    { label: "Work Email Address", id: "email", type: "email" },
                    { label: "Mobile Telephone Number", id: "phone", type: "tel" }
                ],
                validate: () => {
                    const email = document.getElementById("email").value;
                    const phone = document.getElementById("phone").value;
                    if (!email.endsWith(".gov.uk") && !email.endsWith(".ac.uk")) {
                        alert("Please provide a valid public sector email address.");
                        return false;
                    }
                    if (!/^07\d{9}$/.test(phone)) {
                        alert("Please provide a valid UK mobile number starting with '07' and 11 digits long.");
                        return false;
                    }
                    return true;
                }
            },
            // Step 4: Job Function
            {
                id: 4,
                question: "What is your day-to-day job role and responsibility?",
                type: "textarea",
                validate: (answer) => answer.trim() !== ""
            },
            // Step 5: Accountability for Net-Zero Targets
            {
                id: 5,
                question: "Are you accountable for meeting net-zero targets, policies, and objectives for your organisation?",
                type: "button",
                options: ["Yes, I am.", "No, I am not."]
            },
            // Step 6: Role in Decision-Making
            {
                id: 6,
                question: "What is your role in your organisation's decision-making process?",
                type: "button",
                options: ["I am the decision maker.", "I am part of the decision-making process.", "I don’t make any decisions."]
            },
            // Step 7: Managing Budget or Influencing Procurement Decisions
            {
                id: 7,
                question: "Do you manage a budget or influence procurement decisions?",
                type: "button",
                options: ["Yes, I manage a budget.", "I influence procurement decisions.", "No, I don’t manage a budget."]
            },
            // Step 8: Portfolio Overview
            {
                id: 8,
                question: "Could you please specify the number of buildings, assets, or fleet vehicles under your management within your portfolio?",
                type: "textarea",
                validate: (answer) => answer.trim() !== ""
            },
            // Step 9: Current or Upcoming Projects
            {
                id: 9,
                question: "Do you have any current or future net-zero projects planned within the next 0-24 months that you can share with other Net Zero Club members for mutual learning and knowledge transfer purposes?",
                type: "textarea",
                validate: (answer) => answer.trim() !== ""
            },
            // Step 10: Seeking Information
            {
                id: 10,
                question: "Are you looking for knowledge or specific details on any products, innovations, or technologies to support your current or future net-zero projects?",
                type: "textarea",
                validate: (answer) => answer.trim() !== ""
            },
            // Step 11: Summary and Confirmation
            {
                id: 11,
                question: "Please review your application details:",
                type: "summary",
                onConfirm: () => {
                    alert("Thank you for applying for VIPP Membership! Your application is being processed.");
                    console.log("Application Details:", responses);
                }
            }
        ];

        let currentStep = 0;
        const responses = {};

        function renderStep() {
            const container = document.getElementById("vipp-form-container");
            container.innerHTML = "";
            const step = steps[currentStep];
            const stepElement = document.createElement("div");

            const question = document.createElement("h3");
            question.textContent = step.question;
            stepElement.appendChild(question);

            if (step.type === "button") {
                step.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => {
                        responses[step.id] = option;
                        if (step.onAnswer) step.onAnswer(option);
                        nextStep();
                    };
                    stepElement.appendChild(button);
                });
            } else if (step.type === "fields") {
                const table = document.createElement("table");
                step.fields.forEach(field => {
                    const row = document.createElement("tr");
                    const labelCell = document.createElement("td");
                    labelCell.textContent = field.label;
                    const inputCell = document.createElement("td");
                    const input = document.createElement("input");
                    input.type = field.type;
                    input.id = field.id;
                    input.required = true;
                    inputCell.appendChild(input);
                    row.appendChild(labelCell);
                    row.appendChild(inputCell);
                    table.appendChild(row);
                });
                stepElement.appendChild(table);
                const nextButton = document.createElement("button");
                nextButton.textContent = "Next";
                nextButton.onclick = () => {
                    if (step.validate && !step.validate()) return;
                    step.fields.forEach(field => {
                        responses[field.id] = document.getElementById(field.id).value;
                    });
                    nextStep();
                };
                stepElement.appendChild(nextButton);
            } else if (step.type === "textarea") {
                const textarea = document.createElement("textarea");
                textarea.id = `step-${step.id}`;
                textarea.rows = 4;
                textarea.required = true;
                stepElement.appendChild(textarea);
                const nextButton = document.createElement("button");
                nextButton.textContent = "Next";
                nextButton.onclick = () => {
                    const answer = document.getElementById(`step-${step.id}`).value;
                    if (step.validate && !step.validate(answer)) return;
                    responses[step.id] = answer;
                    nextStep();
                };
                stepElement.appendChild(nextButton);
            } else if (step.type === "summary") {
                const summary = document.createElement("div");
                summary.innerHTML = `
                    <p><strong>Name:</strong> ${responses["full-name"]}</p>
                    <p><strong>Organisation:</strong> ${responses["company"]}</p>
                    <p><strong>Job Title:</strong> ${responses["job-title"]}</p>
                    <p><strong>Email Address:</strong> ${responses["email"]}</p>
                    <p><strong>Mobile Number:</strong> ${responses["phone"]}</p>
                    <p><strong>Job Function:</strong> ${responses[4]}</p>
                    <p><strong>Accountability for Net-Zero Targets:</strong> ${responses[5]}</p>
                    <p><strong>Role in Decision-Making:</strong> ${responses[6]}</p>
                    <p><strong>Budget/Procurement Role:</strong> ${responses[7]}</p>
                    <p><strong>Portfolio Overview:</strong> ${responses[8]}</p>
                    <p><strong>Net Zero Projects:</strong> ${responses[9]}</p>
                    <p><strong>Seeking Information:</strong> ${responses[10]}</p>
                `;
                stepElement.appendChild(summary);
                const confirmButton = document.createElement("button");
                confirmButton.textContent = "Yes, all details are correct.";
                confirmButton.onclick = () => {
                    if (step.onConfirm) step.onConfirm();
                };
                stepElement.appendChild(confirmButton);
                const editButton = document.createElement("button");
                editButton.textContent = "No, I need to make changes.";
                editButton.onclick = () => {
                    currentStep = 0;
                    renderStep();
                };
                stepElement.appendChild(editButton);
            }
            container.appendChild(stepElement);
        }

        function nextStep() {
            currentStep++;
            if (currentStep < steps.length) {
                renderStep();
            }
        }

        renderStep();
    </script>
</body>
</html>
